<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chiffre caché</title>
    <link rel="stylesheet" href="Ex1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="icon"
      href="https://www.pngfind.com/pngs/m/470-4703547_404-error-404-not-found-png-transparent-png.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <meta
      name="keywords"
      content="Chiffre,caché,HTML, CSS, JavaScript,
    Bootstrap, Web, Programming, Development,GL2,INSAT,TP1,EX2"
    />
    <meta
      name="description"
      content="Chiffre caché est un jeu de devinette où
    vous devez deviner un chiffre caché dans un intervalle donné."
    />
  </head>
  <body class="container py-5">
    <h1 class="text-center my-4">The hidden number game</h1>

    <div class="accordion">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#panelsStayOpen-collapseOne"
            aria-expanded="true"
            aria-controls="panelsStayOpen-collapseOne"
          >
            Choose the difficulty
          </button>
        </h2>
        <div
          id="panelsStayOpen-collapseOne"
          class="accordion-collapse collapse show"
        >
          <div class="accordion-body">
            <ul id="difflist" class="accordion-body">
              <li id="easy" value="easy">Easy</li>
              <li id="mod" value="moderate">Moderate</li>
              <li id="hard" value="hard">Hard</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="Ex1.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
