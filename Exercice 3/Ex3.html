<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="icon" href="to-do-list.png" type="image/x-icon" />
    <link rel="stylesheet" href="Ex3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta
      name="keywords"
      content="ToDo,HTML, CSS, JavaScript, Bootstrap, Web, Programming, Development,GL2,INSAT,TP1,EX3"
    />
    <meta
      name="description"
      content="ToDo is a simple web page that contains a list of ToDos and a form to add new ones and the ability to delete old ones."
    />
  </head>
  <body class="container row mx-auto py-5 gap-2">
    <div class="col-4">
      <ul id="List" class="list-group"></ul>
    </div>
    <div class="col-6 ms-auto" id="input">
      <div class="form-floating">
        <input
          type="text"
          placeholder="Name"
          name="name"
          id="name"
          class="form-control"
        />
        <label for="name" class="form-label">Name</label>
      </div>
      <div class="form-floating mt-3">
        <input
          type="text"
          placeholder="Content"
          name="content"
          id="content"
          class="form-control"
        />
        <label for="content" class="form-label">Content</label>
      </div>
      <input
        type="button"
        value="Add ToDo"
        id="button"
        disabled="true"
        class="btn btn-info mt-3"
      />
    </div>
    <script src="Ex3.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
